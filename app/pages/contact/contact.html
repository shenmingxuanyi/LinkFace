<ion-content class="contact">


    <ion-list>

        <div (click)="setting()" tappable class="logo-header" style="position: relative;padding: 15% 0;" text-center>


            <img class="logo-image" src="image/logo.png">
            <div style="font-size: 1.68rem;color: #fefefe;font-weight: bold;text-shadow: 0 0 1px rgba(0,0,0,.15);">
                中天智慧科技有限公司
            </div>

            <button fab fab-right fab-bottom style="bottom: -30px;" (click)="callTheOffice($event)">
                <ion-icon name="call"></ion-icon>
            </button>
        </div>


        <ion-list-header style="background: transparent;">
            <ion-icon name="globe" item-left></ion-icon>
            ZSmarter Technology Co., Ltd.
        </ion-list-header>

        <ion-item style="background: transparent;">
            <ion-icon style="color: blueviolet" name="pin" item-left large></ion-icon>
            <h2>泰翔商务楼 307 室</h2>
            <p>北京市 海淀区 龙翔路 甲一号</p>
        </ion-item>

        <button ion-item style="background: transparent;" (click)="mailTo('dongmingqi@smarter.com')">
            <ion-icon style="color: orange" name="mail" item-left large></ion-icon>
            <h2>销售部 董先生</h2>
            <p>dongmingqi@smarter.com</p>
        </button>


    </ion-list>

</ion-content>
